<html>
<head>

<!-- Font Google -->

<body>

    <div class="contact section-padding" data-scroll-index='4'>
    <div class="container">
        <div class="row">
        <div class="col-md-12 section-title text-center">
            <h3 class="h3class">Vende tu beat!</h3>
            <span class="section-title-line"></span> </div>
        <div class="col-lg-7 col-md-8">
            <div class="contact-form">
            <form class='form' id='contact-form' method='post' data-toggle='validator'>
                <input type='hidden' name='form-name' value='contact-form' />
                <div class="messages"></div>
                <div class="controls">
                <div class="row">
                    <div class="col-lg-12">
                    <div class="form-group">
                        <input id="beatName" type="text" name="beatName" placeholder="Nombre" required data-error="name is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                    </div>
                    <div class="col-lg-12">
                    <div class="form-group">
                        <input id="price" type="text" name="price" placeholder="Precio" required data-error="name is required.">
                    </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <input id="url" type="text" name="url" placeholder="URL" required data-error="name is required.">
                        </div>
                    </div>
                    <div class="col-lg-12 form-group">
                        <textarea id="description" name="description" class="form-control" placeholder="Describe tu beat " rows="4"></textarea>
                    </div>
                    <div class="col-lg-12">
                        <div class="checkbox-group">
                            <label for="mood" class="mood">Mood</label><br>
                            <label class="m">
                                <input type="checkbox" id="Feliz" name="mood" value="feliz">
                                Feliz
                            </label>
                            <label class="m">
                                <input type="checkbox" id="triste" name="mood" value="triste">
                                Triste
                            </label>
                            <label class="m">
                                <input type="checkbox" id="enamorado" name="mood" value="enamorado">
                                Enamorado
                            </label>
                            <label  class="m">
                                <input type="checkbox" id="enfadao" name="mood" value="enfadao">
                                Enfadado
                            </label>
                            <label class="m">
                                <input type="checkbox" id="energetico" name="mood" value="energetico">
                                Energetico
                            </label>
                            <label class="m">
                                <input type="checkbox" id="curioso" name="mood" value="curioso">
                                Curioso
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="checkbox-group">
                            <label for="genre">GÃ©nero:</label><br>
                            <select class="selector" id="genre" name="genre">
                                <option value="pop">POP</option>
                                <option value="trap">TRAP</option>
                                <option value="rap">RAP</option>
                                <option value="rb">RB</option>
                                <option value="reggaeton">REGGAETON</option>
                                <option value="electronica">ELECTRONICA</option>
                            </select><br>
                        </div>
                    </div>
                    
                    <div class="col-lg-12 form-group">
                        <textarea id="tags" name="tags" class="form-control" placeholder="Etiquetas" rows="4"></textarea>
                    </div>
                    <div class="col-lg-12 text-center">
                        <input id="boton" class="bttn" type="submit" value="Enviar">
                    </div>
                </div>
                </div>
            </form>
            </div>
        </div>
        </div>
    </div>
    </div>

    
    <!-- owl carousel js --> 
    <script src="js/owl.carousel.min.js"></script> 
    <!-- magnific-popup --> 
    <script src="js/jquery.fancybox.min.js"></script> 
    
    <!-- scrollIt js --> 
    <script src="js/scrollIt.min.js"></script> 
    
    <!-- isotope.pkgd.min js --> 
    <script src="js/isotope.pkgd.min.js"></script> 
    <script>
      $(window).on("scroll",function () {
    
          var bodyScroll = $(window).scrollTop(),
              navbar = $(".navbar");
    
          if(bodyScroll > 130){
    
              navbar.addClass("nav-scroll");
              $('.navbar-logo img').attr('src','img/andresita_la_ranita.png');
    
    
          }else{
    
              navbar.removeClass("nav-scroll");
              $('.navbar-logo img').attr('src','img/andresita_la_ranita.png');
    
          }
    
      });
    
      $(window).on("load",function (){
    
    
    
    var bodyScroll = $(window).scrollTop(),
    navbar = $(".navbar");
    
    if(bodyScroll > 130){
    
    navbar.addClass("nav-scroll");
    $('.navbar-logo img').attr('src','img/andresita_la_ranita.png');
    
    
    }else{
    
    navbar.removeClass("nav-scroll");
    $('.navbar-logo img').attr('src','img/andresita_la_ranita.png');
    
    }
    
    /* smooth scroll
      -------------------------------------------------------*/
      $.scrollIt({
    
    easing: 'swing',      // the easing function for animation
    scrollTime: 900,       // how long (in ms) the animation takes
    activeClass: 'active', // class given to the active nav element
    onPageChange: null,    // function(pageIndex) that is called when page is changed
    topOffset: -63
    });
    
    /* isotope
    -------------------------------------------------------*/
    var $gallery = $('.gallery').isotope({});
    $('.gallery').isotope({
    
        // options
        itemSelector: '.item-img',
        transitionDuration: '0.5s',
    
    });
    
    
    $(".gallery .single-image").fancybox({
      'transitionIn'  : 'elastic',
      'transitionOut' : 'elastic',
      'speedIn'   : 600,
      'speedOut'    : 200,
      'overlayShow' : false
    });
    
    
    /* filter items on button click
    -------------------------------------------------------*/
    $('.filtering').on( 'click', 'button', function() {
    
        var filterValue = $(this).attr('data-filter');
    
        $gallery.isotope({ filter: filterValue });
    
        });
    
    $('.filtering').on( 'click', 'button', function() {
    
        $(this).addClass('active').siblings().removeClass('active');
    
    });
    
    })
    
    $(function () {
    $( ".cover-bg" ).each(function() {
        var attr = $(this).attr('data-image-src');
    
        if (typeof attr !== typeof undefined && attr !== false) {
          $(this).css('background-image', 'url('+attr+')');
        }
    
      });
    
      /* sections background color from data background
      -------------------------------------------------------*/
      $("[data-background-color]").each(function() {
          $(this).css("background-color", $(this).attr("data-background-color")  );
      });
    
    
    /* Owl Caroursel testimonial
      -------------------------------------------------------*/
      
      $('.testimonials .owl-carousel').owlCarousel({
        loop:true,
        autoplay:true,
        items:1,
        margin:30,
        dots: true,
        nav: false,
        
      });
    
    });
    
    </script>

</body>
</html>
